{% extends "/base.html" %}
{% import "/utils.html" as utils %}

{% block main %}
  <table class="table table-striped">
    <thead>
      <tr>
        <td>Crontab Name</td>
        <td>Crontab Scheduler</td>
        <td>Info</td>
      </tr>
    </thead>
    <tbody>
      {% for crontab in crontabs %}
        <tr>
          <td><a href="{{url_for('crontab.crontab', crontab_id=crontab.id)}}" target="_blank">{{crontab.name}}</a></td>
          <td>{{crontab.schedule_string}}</td>
          <td>{{crontab.props.appname}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {{utils.paginator(g.start, total, g.limit, endpoint)}}

{% endblock %}
